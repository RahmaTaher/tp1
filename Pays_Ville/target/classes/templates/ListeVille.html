<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
    <meta charset="utf-8">
    <title>Liste des Villes</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Liste des villes
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>id</th>
                        <th>Nom Ville</th>
                        <th>Numero ville</th>
                        <th>Code Postal</th>
                        <th>Date Creation</th>
                        <th sec:authorize="hasRole('ADMIN')">Suppression</th>
                    </tr>
                    <tr th:each="v : ${villes.content}">
                        <td th:text="${v.idVille}"></td>
                        <td th:text="${v.nom}"></td>
                        <td th:text="${v.NumV}"></td>
                        <td th:text="${v.codePostal}"></td>
                        <td th:text="${v.DateCreation}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{EditerVille(id=${v.idVille})}">Editer</a>
                        </td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                               th:href="@{supprimerVille(id=${v.idVille}, page=${currentPage}, size=${size})}">
                                Supprimer
                            </a>
                        </td>
                    </tr>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page, status : ${pages}">
                        <a th:class="${status.index == currentPage ? 'btn btn-primary' : 'btn'}"
                           th:href="@{ListeVille(page=${status.index}, size=${size})}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
